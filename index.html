<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bordo Bilişim | Çalışan Listesi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="display-5 text-center">Bordo Bilişim | Çalışan Listesi</h3>
          <!-- <div class="search">
            <input type="text" placeholder="Search">
          </div> -->
          <table class="table table-dark text-center table-striped">
            <thead>
              <tr>
                <th>İsim</th>
                <th>Soyisim</th>
                <th>E-mail</th>
                <th>İşlem</th>
              </tr>
            </thead>
            <tbody id="userTable">
              
            </tbody>
          </table>
          <form class="row">
            <div class="col-md-3">
              <input
                class="form-control"
                type="text"
                id="first_name"
                placeholder="İsminizi Giriniz"
              />
            </div>
            <div class="col-md-3">
              <input
                class="form-control"
                type="text"
                id="last_name"
                placeholder="Soyisminizi Giriniz"
              />
            </div>
            <div class="col-md-3">
              <input
                class="form-control"
                type="email"
                id="email"
                placeholder="Email Giriniz" 
              />
            </div>
            <div class="col-md-3 text-end">
              <a class="btn btn-success" onclick="createUser()"
                >Kullanıcı Oluştur</a>
              <!-- <a class="btn btn-primary" onclick="refreshData()"> Yenile </a> -->
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="footer">
      <img src="logo.jpg" alt="logo">

<div class="footer-icons">
  <div class="icon">
      <ul>
          <li><a href="https://www.instagram.com/bordo.io"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://twitter.com/bordo.io"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.linkedin.com/bordo.io"><i class="fab fa-linkedin"></i></a></li>
          <li><a href="https://facebook.com/bordo.io"><i class="fab fa-facebook"></i></a></li>
      </ul>

  </div>
</div>

  <div class="footer-adress">
      <h3>Müşteri Hizmetleri</h3>
      <p>+90(362)503 61 55</p>

  
</div>
</div>
    

    <script src="custom.js"></script>
  </body>
</html>
